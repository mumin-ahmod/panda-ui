<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Panda</title>
</head>

<body>
  <div class="container">
    <div class="bamboo joint2 bamboo1">
      <div class="joint"></div>
      <div class="joint"></div>
    </div>
    <div class="bamboo-group bamboo-group1">
      <div class="bamboo">
        <div class="joint">
          <div class="leaf left left60 light"></div>
          <div class="leaf left left30"></div>
        </div>
        <div class="joint"></div>
        <div class="joint"></div>
      </div>
      <div class="bamboo">
        <div class="joint">
          <div class="leaf left left60 light"></div>
          <div class="leaf left left30"></div>
        </div>
        <div class="joint"></div>
      </div>
      <div class="bamboo">
        <div class="joint"></div>
        <div class="joint">
          <div class="leaf right right60 light"></div>
          <div class="leaf right right90"></div>
        </div>
        <div class="joint"></div>
      </div>
    </div>
    <div class="bamboo-group bamboo-group2">
      <div class="bamboo">
        <div class="joint">
          <div class="leaf left left60 light"></div>
          <div class="leaf left left30"></div>
        </div>
        <div class="joint"></div>
        <div class="joint"></div>
      </div>
      <div class="bamboo">
        <div class="joint">
          <div class="leaf left left60 light"></div>
          <div class="leaf left left30"></div>
        </div>
        <div class="joint"></div>
      </div>
      <div class="bamboo">
        <div class="joint"></div>
        <div class="joint">
          <div class="leaf right right60 light"></div>
          <div class="leaf right right90"></div>
        </div>
        <div class="joint"></div>
      </div>
    </div>
    <div class="bamboo-group bamboo-group3 dark">
      <div class="bamboo">
        <div class="joint">
          <div class="leaf left left60 light"></div>
          <div class="leaf left left30"></div>
        </div>
        <div class="joint"></div>
        <div class="joint"></div>
      </div>
      <div class="bamboo">
        <div class="joint">
          <div class="leaf left left60 light"></div>
          <div class="leaf left left30"></div>
        </div>
        <div class="joint"></div>
      </div>
      <div class="bamboo">
        <div class="joint"></div>
        <div class="joint">
          <div class="leaf right right60 light"></div>
          <div class="leaf right right90"></div>
        </div>
        <div class="joint"></div>
      </div>
    </div>
    <div class="bamboo-group bamboo-group4 dark">
      <div class="bamboo">
        <div class="joint">
          <div class="leaf left left60 light"></div>
          <div class="leaf left left30"></div>
        </div>
        <div class="joint"></div>
        <div class="joint"></div>
      </div>
      <div class="bamboo">
        <div class="joint">
          <div class="leaf left left60 light"></div>
          <div class="leaf left left30"></div>
        </div>
        <div class="joint"></div>
      </div>
      <div class="bamboo">
        <div class="joint"></div>
        <div class="joint">
          <div class="leaf right right60 light"></div>
          <div class="leaf right right90"></div>
        </div>
        <div class="joint"></div>
      </div>
      <div class="bamboo">
        <div class="joint">
          <div class="leaf left left60 light"></div>
          <div class="leaf left left30"></div>
        </div>
        <div class="joint"></div>
      </div>
    </div>
    <div class="panda">
      <div class="body">
        <div class="arm left">
          <div class="forearm">
            <div class="hand"></div>
          </div>
        </div>
        <div class="leg left">
          <div class="foot"></div>
        </div>
        <div class="belly">
        </div>
        <div class="leg right">
          <div class="foot"></div>
        </div>
        <div class="head">
          <div class="ear left"></div>
          <div class="ear right"></div>
          <div class="cheek right"></div>
          <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
          </div>
        </div>
        <div class="arm right">
          <div class="forearm">
            <div class="hand">
              <div class="bamboo joint2">
                <div class="joint"></div>
                <div class="joint"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="head front">
          <div class="mouth"></div>
          <div class="nose">
            <div class="mustache left"></div>
            <div class="mustache right"></div>
          </div>
        </div>
      </div>
    </div>

    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="end">End</button>

    <div class="speech-bubble">
      Your turn!
    </div>

    <div class="circular-sb">
      Good Job!
      <div class="circle3"></div>
      <div class="circle4"></div>
    </div>
  </div>

  <script src="js/scenejs.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
